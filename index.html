<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pixel Portfolio</title>
    <link rel="icon" href="favicon.ico" />

    <!-- Optional Pixel Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <button id="contact-button" onclick="toggleModal()" style="position: fixed; top: 20px; right: 20px; z-index: 100; display: none; font-family: 'Press Start 2P', cursive; font-size: 16px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Contact Me</button>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>

    <!-- Contact Modal -->
    <div id="contact-modal">
      <span id="close-modal" onclick="hideModal()">&times;</span>
      <h2>Contact Me</h2>
      <p>I'd love to hear from you!</p>
      <div>
        <a href="https://github.com" target="_blank">GiitHub</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="mailto:youremail@example.com">Email</a>
      </div>
    </div>

    <script>
      const modal = document.getElementById('contact-modal');
      const contactButton = document.getElementById('contact-button');

      function showModal() {
        modal.style.display = 'flex';
        contactButton.innerHTML = 'X';
      }

      function hideModal() {
        modal.style.display = 'none';
        contactButton.innerHTML = 'Contact Me';
      }

      function toggleModal() {
        if (modal.style.display === 'flex') {
          hideModal();
        } else {
          showModal();
        }
      }
    </script>
  </body>
</html>
